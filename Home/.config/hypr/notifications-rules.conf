# Enhanced window rules for notification center
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right, swaync-control-center
layerrule = animation slide right, swaync-notification-window

# Make notification center float and position correctly
windowrulev2 = float, class:^(swaync)$
windowrulev2 = size 450 600, class:^(swaync)$
windowrulev2 = move 100%-460 50, class:^(swaync)$
windowrulev2 = animation slide, class:^(swaync)$
